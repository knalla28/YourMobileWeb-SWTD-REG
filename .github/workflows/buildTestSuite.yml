name: Manual Build and Test

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1' # Specify your .NET Core version here

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore
      continue-on-error: true

    - name: Test
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true

    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: GitHub Actions Build and Test Status
        body: |
          Build Succeeded: ${{ job.status == 'success' }}
          Tests Passed: ${{ job.status == 'success' }}
        to: nkarthik610@gmail.com # Replace with the recipient's email
        from: GitHub Actions <nkarthik610@yahoo.com>
